<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>

    <header class="header">
		<div class="container text-center">
			<img src="1.png" width="92" alt="AcseptInvest">
			<div class="display-4">AcseptInvest</div>
			<p class="lead">Наши товары</p>
		</div>
	</header>

	<div class="container">
		<div class="inner">
			<div class="item">
				<img src="1.png" alt="vebinar" class="img">
				<div>Вебинар "Дивиденды каждый месяц"</div>
				<button class="btn" id="btn1">Купить</button>
			</div>
			<div class="item">
				<img src="1.png" alt="Burger" class="img">
				<div>Курс "Торговля фьючерсами"</div>
			    <button class="btn" id="btn2">Купить</button>
		    </div>
			<div class="item">
				<img src="1.png" alt="Burger" class="img">
				<div>Торгуй с нами в уютном чате</div>
			    <button class="btn" id="btn3">Купить</button>
			</div>
			<div class="item">
				<img src="1.png" alt="Burger" class="img">
				<div>Портфель из облигаций</div>
				<button class="btn" id="btn4">Купить</button>
			</div>
			<div class="item">
				<img src="1.png" alt="Burger" class="img">
				<div>Семинар «Фигуры тех анализа»</div>
				<button class="btn" id="btn5">Купить</button>
			</div>
			<div class="item">
				<img src="1.png" alt="Burger" class="img">
				<div>Полный курс "Инвестиции с нуля"</div>
				<button class="btn" id="btn6">Купить</button>
			</div>
		</div>
	</div>
	<div class="usercard" id="usercard"></div>
	

	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script src="app.js"></script>
</body>
</html>
